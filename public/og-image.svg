<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4F4F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="#FF6B6B" opacity="0.1"/>
  <circle cx="1100" cy="530" r="120" fill="#FF6B6B" opacity="0.1"/>
  
  <!-- Main content -->
  <g transform="translate(600, 315)">
    <!-- Logo/Title -->
    <text 
      x="0" 
      y="-50" 
      font-family="Arial, sans-serif" 
      font-size="72" 
      font-weight="bold" 
      fill="#1a1a1a" 
      text-anchor="middle"
    >
      Castells Agency
    </text>
    
    <!-- Tagline -->
    <text 
      x="0" 
      y="30" 
      font-family="Arial, sans-serif" 
      font-size="36" 
      fill="#666666" 
      text-anchor="middle"
    >
      Dominate Your Market
    </text>
    
    <!-- Subtitle -->
    <text 
      x="0" 
      y="90" 
      font-family="Arial, sans-serif" 
      font-size="24" 
      fill="#999999" 
      text-anchor="middle"
    >
      Revenue-Driven Digital Marketing
    </text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="#FF6B6B" opacity="0.2"/>
</svg>
