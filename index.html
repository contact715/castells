<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/castells-logo.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Castells Agency - We help contractors and service providers dominate their local markets through data-driven strategies." />
    
    <!-- Resource Hints for Performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://api.fontshare.com" />
    <link rel="dns-prefetch" href="https://player.vimeo.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.fontshare.com" crossorigin />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/castells-logo.png" as="image" type="image/png" />
    
    <!-- Fonts with optimized loading -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,200..800;1,200..800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet"></noscript>
    <link rel="preload" href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700,900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700,900&display=swap" rel="stylesheet"></noscript>
    
    <style>
      @font-face {
        font-family: 'Newsreader';
        font-display: swap;
      }
      @font-face {
        font-family: 'Satoshi';
        font-display: optional; /* Faster loading, fallback to system font if slow */
      }
      
      /* Critical CSS - Above the fold styles */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #faf9f6;
        color: #1a1a1a;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Prevent layout shift */
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
    
    <title>Castells Agency | Dominate Your Market</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
